<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Guess Number</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>

</head>


<body>

	<script type="text/javascript">
	//Guess a number	

		//Random picks a number between 1-100
		
		var number = Math.round(Math.random() * 99 + 1 )
		var answer;
		var i = 0;

		//A while loop runs and if that checks if the random number is higher or lower
		while (answer!=number) {
	
			answer=prompt("Guess a number, I´m thinking of a number between 1 and 100");
			i = i+1		

			if (answer > number) {
				alert("Your answer is to high");
					continue;
			}
			if (answer < number) {
				alert("Your answer is to low");
					continue;

			}

			alert("Congratulations you guessed right. The number was " + number + ". You guessed in " + i +" attempts "); 

		}
		

			


	</script>


</body>
</html>
